 <mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Test Center Management System
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    

    <button mat-button class="menu-button" routerLink="/serviceRequests">
      <mat-icon>list</mat-icon> 
      <span>LIst of Service Request</span>
    </button>
    <button mat-button class="menu-button" routerLink="/create-servicereq">
      <mat-icon>create</mat-icon> 
      <span>Create Service Request</span>
    </button>
  
    <button mat-button class="menu-button" routerLink="feedback">
      <mat-icon>feedback</mat-icon> 
      <span>Provide Feedback</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8 ">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
